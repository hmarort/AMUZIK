<ion-header>
  <ion-toolbar>
    <ion-title>Chat</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngFor="let msg of messages" class="message">
    {{ msg }}
  </div>

  <ion-footer>
    <ion-toolbar>
      <ion-input [(ngModel)]="message" placeholder="Escribe un mensaje..."></ion-input>
      <ion-button (click)="sendMessage()">Enviar</ion-button>
    </ion-toolbar>
  </ion-footer>
</ion-content>
